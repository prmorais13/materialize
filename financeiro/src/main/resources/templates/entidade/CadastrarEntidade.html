<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/LayoutPadrao">

<section layout:fragment="conteudo">
	<div class="container">
		<div class="section">

			<div class="row">
				<div class="col s12 m12">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title">Cadastro de entidades 2</span>

							<div class="row">
								<form class="col s12" method="post" th:action="@{/entidades/novo}"
									th:object="${entidade}">
									
									<input type="hidden" th:field="*{codigo}"/>
									
									<div class="row">
										<div class="input-field col m6 s12">
											<input id="nome" type="text" class="validate" th:field="*{nome}"
												th:classappend="${#fields.hasErrors('nome')} ? invalid"/>
											<label for="nome" data-error="O nome é obrigatório!">Nome</label>
										</div>
										<div class="input-field col m6 s12">
											<input id="cpf_cnpj" type="text" class="validate" th:field="*{cpfOuCnpj}"
												th:classappend="${#fields.hasErrors('cpfOuCnpj')} ? invalid"/>
											<label for="cpf_cnpj" data-error="CPF/CNPJ inválido">CPF/CNPJ</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col m6 s12">
											<select id="estado" class="validade" th:field="*{estado}">
												<option value="" disabled="disabled" selected="selected">Selecione o Estado</option>
												<option value="RN">Rio Grande do Norte</option>
												<option value="PB">Paraíba</option>
											</select>
										</div>
										<div class="input-field col m6 s12">
											<select id="cidade" class="validade" th:field="*{cidade}">
												<option value="" disabled="disabled" selected="selected">Selecione a Cidade</option>
												<option value="Natal">Natal</option>
												<option value="João Pessoa">João Pessoa</option>
											</select>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col m6 s12">
											<input id="endereco" type="text" class="validate" th:field="*{endereco}"
												th:classappend="${#fields.hasErrors('endereco')} ? invalid"/>
											<label for="endereco" data-error="O endereço é obrigatório!">Endereço</label>
										</div>
										<div class="input-field col m6 s12">
											<input id="bairro" type="text" class="validate" th:field="*{bairro}"/>
											<label for="bairro">Bairro</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col m6 s12">
											<input id="telefone" type="text" class="validate" th:field="*{telefone}"
												th:classappend="${#fields.hasErrors('telefone')} ? invalid"/>
											<label for="telefone" data-error="O telefone é obrigatório!">Telefone</label>
										</div>
										<div class="input-field col m6 s12">
											<input id="email" type="email" class="validate" th:field="*{email}"
												th:classappend="${#fields.hasErrors('email')} ? invalid"/>
											<label for="email" data-error="E-mail inválido!" data-success="Email correto.">
												E-mail
											</label>
										</div>
									</div>

									<button class="btn waves-effect deep-purple darken-4" type="submit" name="action">
										Salvar<i class="material-icons right">send</i>
									</button>
								</form>
							</div>
						</div>

						<div class="card-action">
							<a href="#">Voltar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
